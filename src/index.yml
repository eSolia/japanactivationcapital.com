        <div class="numb">2.</div>
        <div class="txt">投資先企業の変革だけでなく、その属する業界や日本経済全体に健全なインパクトを与えることを目指します</div>
      </div>
      <div class="desc">
        投資先の変革を通じて、投資先が属する業界にも健全なインパクトをもたらし、ひいては日本経済全体の高い成長につながることを企図します
      </div>
    </div>
    <div class="item">
      <div class="head">
        <div class="numb">3.</div>
        <div class="txt">日本の社会全体に好循環のスパイラルを醸成することを目指します</div>
      </div>
      <div class="desc">
        社会全体への好循環スパイラルの醸成を目指します。投資先におけるサステイナビリティ活動の後押しはもちろんのこと、投資先の成長を通じたその従業員やバリューチェーンにいる中小取引先企業への利益貢献の分配を促します
      </div>
    </div>
  </div>

approach: |
  <h2 class="new-title">Approach</h2>
  <div class="desc">
    長期的かつ持続的な「期待感」を生める企業への変革を意図する経営陣を有する企業を、中長期でのマイノリティー投資を通じて、主要株主として支援します
  </div>
  <ul>
    <li>東京証券取引所上場の大手企業を投資先とします</li>
    <li>変革意思のある経営陣との信頼関係をベースに、戦略等の議論と提言にとどまらず、経営イニシアティブ実行の支援まで行います</li>
    <li>自社株買い等の短期的な株価向上策は提言せず、「本質的かつ持続的な企業成長」と「マルチプル評価の増加を伴う株主価値の持続的な向上」を目指し、大胆な経営イニシアティブを取れるように株主として経営陣のリスクテイクを後押しします</li>
  </ul>
  <div class="desc">
    当社は、数々の日本企業の変革を支援した経験を有するグローバル大手プライベートエクイティファンド出身者が創設し、戦略コンサルティング会社、プライベートエクイティファンド、投資銀行等の出身者、および大手事業会社や金融機関で経営陣として変革を主導した経験を有するオペレーティング・エグゼクティブやシニア・アドバイザーが集合し、多様な知見とネットワークにより、投資先への高い付加価値の提供を追求します<br><br>
    また当社の取締役や投資委員会メンバーにも、数々の実績を有する外部有識者が参画し、当社の戦略立案、経営判断や投資判断に外部の知見を入れることで、客観性を持った経営を行っていきます
  </div>

