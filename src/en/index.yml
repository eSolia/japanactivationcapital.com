mission: |
  <h2 class="new-title">Mission</h2>
  <div class="desc">
    Japan Activation Capital, through its JAC funds, aims to support company management teams that are aspiring to elevate their businesses, instilling sustainable expectations for growth and persistent appreciation of market capitalization. Japan Activation Capital achieves this through constructive dialogue based on relationships of mutual trust, as well as by supporting the execution of strategic initiatives.
  </div>
goal: |
  <h2 class="new-title">Goal</h2>
  <div class="items">
    <div class="item">
      <div class="head">
        <div class="numb">1.</div>
        <div class="txt">Through our investments, we aim to increase the number of listed companies with a strong reputation for growth and to ensure that these companies maintain a sustainable valuation that supports their stock price. </div>
      </div>
      <div class="desc">
        Help portfolio companies raise the expectations of stakeholders (customers, employees, etc.) as well as capital markets.
      </div>
    </div>
    <div class="item">
      <div class="head">
        <div class="numb">2.</div>
        <div class="txt">We aim not only to transform our portfolio companies, but also to make a positive impact on their related industries and ultimately the entire Japanese economy.</div>
      </div>
      <div class="desc">
        Through the transformation of portfolio companies, extend the positive impact to related industries that could eventually lead to higher growth for the Japanese economy. 
      </div>
    </div>
    <div class="item">
      <div class="head">
        <div class="numb">3.</div>
        <div class="txt">We aim to foster a virtuous economic cycle for all Japanese society.</div>
      </div>
      <div class="desc">
        Strive to make a positive impact on society. On top of supporting the sustainability initiatives of our portfolio companies, create a virtuous cycle that will benefit their employees as well as SME business partners throughout their supply chains, which will further stimulate growth.
      </div>
    </div>
  </div>

approach: |
  <h2 class="new-title">Approach</h2>
  <div class="desc">
    Through mid- to long-term minority investment as a significant shareholder, we support the management of listed companies aspiring to transform their businesses by helping to create long-term, sustainable expectations for excellence.
  </div>
  <ul>
    <li>Target mid- to large-cap companies listed on the TSE</li>
    <li>Based on relationships of mutual trust, support company management committed to transformation and growth by helping to shape their strategies, as well as facilitating the execution of their initiatives.</li>
    <li>Support management teams in taking risks and implementing bold strategic initiatives that fundamentally and sustainably improve their companyâ€™s growth profile and create additional value for shareholders through improved multiple valuations, without resorting to short-term solutions like share buybacks.</li>
  </ul>
  <div class="desc">
    Japan Activation Capital was founded by an investment professional from a leading global private equity firm who has a strong track record of supporting the successful transformation of a number of Japanese companies. Together with senior professionals hailing from consulting firms, private and public equity funds, investment banks, and corporates, as well as senior executives from large corporations and financial institutions who have experience driving change as operating executives and senior advisors, we intend to leverage our diverse knowledge base and broad network to provide high value-added solutions to portfolio companies. <br><br>
    Additionally, our board of directors and investment advisory committee members are comprised of experienced professionals from a variety of backgrounds, who can provide an outside perspective on strategy planning as well as management and investment decisions in order to maximize value added to our portfolio companies and maintain management objectivity.
  </div>

