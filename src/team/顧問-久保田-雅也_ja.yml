bio: >-
  97年伊藤忠商事に入社。98年にリーマン・ブラザーズ証券に入社し投資銀行業務に従事。東京、香港、NYオフィスにてグローバルなテクノロジー企業のM&Aや資本調達のアドバイザリー業務を担当。\

  08年にバークレイズ証券に移籍し、日本における投資銀行フランチャイズの立ち上げに尽力。\

  SMBC日興証券投資銀行本部を経て、2014年にWiL創業時にパートナーとしてパートナーとして参画。東京とシリコンバレーにてスタートアップ投資及び大企業のオープンイノベーション支援に従事。
