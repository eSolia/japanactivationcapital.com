bio: |-
  97年伊藤忠商事に入社。98年にリーマン・ブラザーズ証券に入社し投資銀行業務に従事。\
  08年にバークレイズ証券に入社し、東京、香港、NYオフィスにてグローバルなテクノロジー企業のM&Aや資本調達のアドバイザリー業務を担当。\
  2014年にWiL に創業パートナーとして参画し、東京とシリコンバレーにてベンチャー投資及び大企業のオープンイノベーションを支援（現職）
