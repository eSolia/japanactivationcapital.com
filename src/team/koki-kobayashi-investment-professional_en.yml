bio: >-
  Koki Kobayashi is an investment professional of Japan Activation Capital.\

  \

  Prior to joining Japan Activation Capital, he was an associate at PAG (Private Equity), where he primarily focused on the Consumer and Retail industries. At PAG, he was involved in numerous private equity investments.\

  \

  Previously, he worked at Mizuho Securities, where he was engaged in M&A and IPO advisory.\

  \

  Mr. Kobayashi holds a Master of Law from University of Zurich, and a Bachelor from Doshisha University
