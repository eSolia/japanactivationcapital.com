bio: >-
  Katsushi Yamamoto is a Vice President of Japan Activation Capital.\

  \

  Before joining Japan Activation Capital, he was a Manager at A.T. Kearney. He has extensive experiences in strategy, organization, business process optimization, digital transformation, and business due diligences across multiple industries especially in the automotive, transportation and industrials.\

  \

  Mr. Yamamoto holds a Bachelor and a Master of Engineering from The University of Tokyo
