title: オペレーティングエグゼクティブ  高家 正行
description: 高家
  正行は、85年に三井銀行（現三井住友銀行）に入行。99年にA.T.カーニーに入社。04年にミスミ（現ミスミグループ本社）に入社し、08年に同社の代表取締役社長に就任。日米製造業の買収を手掛けるなど、13年までトップとして同社の成長を牽引。16年にカインズ
  取締役に就任し、取締役副社長を経て、19年から代表取締役 社長CEO（現任）。22年に東急ハンズの買収と同時に、同社の代表取締役会長も兼務。
