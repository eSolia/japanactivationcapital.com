bio: |-
  野村ホールディングの代表取締役副社長、野村不動産ホールディングス前（取締役）会長を経て参画。
  2012年には、野村プリンシパル・ファイナンス（NPF）の取締役社長を務め、バイアウト投資経験も豊富。
  1982年に野村證券に入社し、2004年に執行役に就任、その後、野村ホールディングス、野村證券、野村不動産の執行役・取締役を歴任。

  学歴：北海道大学経済学部卒
