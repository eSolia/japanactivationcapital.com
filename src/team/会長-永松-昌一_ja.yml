bio: >-
  野村ホールディング代表取締役副社長、野村不動産ホールディングス前（取締役）会長を経て参画。


  82年に野村證券に入社し、85年以降一貫して上場企業を担当しブローカレッジ・引受業務に従事。96年総合企画室で行政担当。その後2000年から07年まで部長・執行役として上場企業（電機・精密・通信・メディア・ソフト・商社）約400社を担当し、資金調達・M&A業務を展開。


  08年にマーチャントバンキング部門長、野村プリンシパル・ファイナンス社長となり最初に固有化されていた足利銀行の譲受さらに常陽銀行との統合へ導いた。

  低迷したすかいらーくでは再投資しリファイを成功させ、変革意欲のある社長交代により立て直した。マーチャントバンキング部門唯一の投資失敗のハウステンボスを地元との調整のうえで売却した。キャピタル規制が強化されたために野村プリンシパル・ファイナンスの資産をすべて売却して解散した。その後資本充実に伴い再度キャプティブファンドを立ち上げオリオンビール等に投資している。


  12年以降専務・副社長として不祥事処理・立て直しのためコンプライアンス、コーポレート統括として社長のサポート役となった。その後野村不動産ホールディングス取締役会長に就任し現在は顧問。


  学歴：北海道大学経済学部卒
