bio: >-
  野村ホールディング代表取締役副社長、野村不動産ホールディングス前（取締役）会長を経て参画。\

  \

  82年に野村證券に入社、85年以降一貫して上場企業を担当しブローカレッジ・引受業務に従事。96年総合企画室で行政担当。その後2000年から2007年まで部長・執行役として上場企業（電機・精密・通信・メディア・ソフト・商社）約400社を担当し、資金調達・M&A業務を展開。 \

  08年にマーチャントバンキング部門長、野村プリンシパル・ファイナンス社長に就任し、国有化後の足利銀行の譲受及び常陽銀行との統合、すかいらーくの経営再建等を主導。キャピタル規制の強化に伴い野村プリンシパル・ファイナンスの資産を全て売却。その後資本充実に伴い再度キャプティブファンドを立ち上げオリオンビール等に投資。 

  12年以降専務・副社長としてコーポレート及びコンプライアンス部門を管掌。その後野村不動産ホールディングス取締役会長に就任し現在は顧問。 \

  \

  学歴：北海道大学経済学部卒
