bio: |-
  JPモルガンの法人顧客本部長兼マネージング・ディレクターを経て参画。\
  以前は、三菱UFJモルガン・スタンレー証券に在籍し投資銀行本部のマネージング・ディレクター。
  国内外の大手企業の資金調達、新規株式公開、投資家対応、M&Aや事業再編に従事し、顧客企業の財務・事業戦略、グローバル事業展開を支援。\
  それ以前は、東京海上日動火災保険に勤務し、企業営業、新規事業開発、持株会社での経営企画等に従事。

  学歴：シカゴ大学経営大学院（MBA with High Honors）、東京大学経済学部経済学科卒
