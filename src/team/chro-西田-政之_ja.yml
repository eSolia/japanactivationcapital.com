bio: >
  HR Award 2022 企業人事部門 最優秀賞受。\

  元カインズ 執行役員CHRO。外資系金融機関等で資産運用ビジネスに従事後、人事分野へキャリアを転換し、マーサー・ジャパン取締役COO、ライフネット生命保険取締役副社長兼CHRO、ブレインパット常務執行役員CHRO等を歴任。日本CHRO協会理事。日本アンガーマネジメント協会顧問。
