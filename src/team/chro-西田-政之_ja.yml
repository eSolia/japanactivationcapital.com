bio: >-
  HR Award 2022 企業人事部門　最優秀賞受賞。\

  複数の金融機関で資産運用ビジネスに従事後、2004年に人事分野へキャリアを転換し、マーサー・ジャパン取締役COOとして日系グローバル企業の人事組織改革支援に従事。\

  その後、ライフネット生命保険取締役副社長、カインズ執行役員CHRO、ブレインパッド常務執行役員CHROを歴任し、各社の人事戦略の構築と施策の実行をリード。\

  現在、日本CHRO協会理事、日本アンガーマネジメント協会顧問を務める
