bio: |-
  JPモルガン証券 投資銀行本部 M&Aグループのマネージング・ディレクターを経て参画。\
  JPモルガンの投資銀行本部に24年勤務し、主にクロスボーダーの買収・売却案件、国内の大型再編を担当。\
  それ以前は、富士銀行（現みずほ銀行）に勤務。 

   学歴：　早稲田大学政治経済学部経済学科卒
