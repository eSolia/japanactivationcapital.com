bio: >-
  Kanan Matsue is a Capital Markets Specialist of Japan Activation Capital.\

  \

  Before joining Japan Activation Capital, she was an Associate at BlackRock Asset Management North Asia ETF Capital Markets team and was engaged in multiple projects to improve ETF market quality across APAC region. Prior to that, she was at BlackRock Japan and was engaged in institutional sales providing ETF trading guidance.\

  \

  Ms. Matsue holds a Bachelor in Economics from Keio University
