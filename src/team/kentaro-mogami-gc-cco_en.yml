bio: >-
  Kentaro Mogami is the General Counsel and Chief Compliance Officer of Japan Activation Capital
  Investment Partners.  \

  \

  Before joining Japan Activation Capital, he was the Representative in Japan, General Counsel and Chief Compliance Officer of ExodusPoint Capital Management and was in charge of legal, compliance and general corporate/office matters. \

  \

  Prior to joining ExodusPoint, Kentaro was with Mori Hamada & Matsumoto, UBS and Nezu Asia. \

  \

  Mr. Mogami holds a B.A. in Law from Keio University
