bio: >-
  Ken Saeki is a Vice President of Newton Investment Partners. 

  Prior to joining Newton Investment Partners, he was a Vice President of Morgan Stanley’s Investment Banking Division, responsible for the Transportation & Infrastructure / Consumer & Retail industries. In the Tokyo and New York offices he worked on a variety of capital markets and M&A transactions for his clients.


  Mr. Saeki holds a B.A. in Economics from The University of Tokyo.
