bio: >-
  Ken Saeki is a Vice President of Japan Activation Capital.
   
  Prior to joining Japan Activation Capital, he was a Vice President of Morgan Stanley’s Investment Banking Division, responsible for the Transportation & Infrastructure / Consumer & Retail industries.  He has worked on a variety of capital markets and M&A transactions in their New York headquarters as well as in Tokyo.


  Mr. Saeki holds a B.A. in Economics from The University of Tokyo.
