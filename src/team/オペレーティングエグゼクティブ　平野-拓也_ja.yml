title: オペレーティングエグゼクティブ　平野 拓也
description: >-
  95年に兼松 米国法人に入社。98年にHyperion Solutions Corporation（現Oracle
  Corporation）に入社し、01年にハイペリオン 日本法人 社長に就任。05年に日本マイクロソフトに入社し、16年に代表取締役
  社長に就任。19年にマイクロソフト本社（米国）グローバルサービスパートナービジネス ヴァイスプレジデントに就任。

  現在は、横河電機、ルネサスエレクトロニクス、富士通及び弥生各社の社外取締役、本田技研工業のシニアアドバイザー、などを務める。
