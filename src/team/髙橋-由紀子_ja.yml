title: CC 髙橋 由紀子
description: >-
  髙橋由紀子は、21年に㈱CIFAを設立し、国内VC・PEのGPを顧客としたファンドのオペレーションの受託業務を経て参画。04年から21年の間、ユニゾンキャピタルのミドル・バックオフィスのマネージャーを務める。ユニゾンに勤務した１８年間、ファンド資金管理、投資家決算報告、ファンドストラクチャリング・契約管理等の業務に従事。

  それ以前は、住友商事、タイ国際航空、ローンスター・ジャパン、カーライル・ジャパンに勤務
