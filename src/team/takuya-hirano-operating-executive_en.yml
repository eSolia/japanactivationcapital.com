title: Takuya Hirano, Operating Executive
description: >-
  Takuya Hirano is an Operating Executive of Japan Activation Capital.

  He started his career at Kanematsu US Corporation in 1995. In 1998, he joined Hyperion Solutions Corporation (currently Oracle Corporation) and became President of Hyperion Solutions Japan Corporation in 2001. Mr. Hirano joined Microsoft Japan in 2005 and became President and Representative Director in 2016. In 2019, he was named Vice President of Global Service Partners Business at Microsoft Corporation (US).

  Currently, Mr. Hirano serves as an Independent Director for Yokogawa Electric, Renesas Electronics, and Yayoi, as well as a Senior Advisor for Honda Motor and Fujitsu.
