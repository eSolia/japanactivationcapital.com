bio: >-
  2021年度Japan CDO of the Year受賞。\

  株式会社ブリヂストンにて、生産システムの開発、工場オペレーション等に従事。2016年に生産技術担当執行役員、2017年よりCDO・デジタルソリューション本部⾧となり、全社のDX、ビジネスモデル変革を推進。\

  2020年に出光興産へ移籍し、執行役員CDO・CIOデジタルICT推進部管掌。並行して2014年にクールスプリングス株式会社を創設、DXサポート事業を展開。2023年にビジネスエンタメ書籍「店⾧はＣＤＯ」を出版。
