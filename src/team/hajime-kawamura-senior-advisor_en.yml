title: Hajime Kawamura, Senior Advisor
description: >-
  Hajime Kawamura is a Senior Advisor of Newton Investment Partners. 

  He started his career at Marubeni in 1981. He became Executive Officer in 2012, Managing Executive Officer in 2016, and in 2018, he became Regional CEO for the Americas and President and CEO, Marubeni America Corporation. In the following year, Mr. Kawamura became Senior Managing Executive Officer, and he was appointed as CEO of Transportation & Industrial Machinery, Financial Business Group, leading the growth of the group's overseas business and other areas.

  Mr. Kawamura currently serves as a Special Advisor to Marubeni and an Independent Director of Mizuho Leasing.
