bio: |-
  ニューヨーク拠点のプレースメント・エージェントのシルバーリーフパートナーズのマネージング・ディレクターを経て参画。\
  様々な戦略のオルタナティブ投資ファンドマネジャーの米国および日系機関投資家向けファンドレイズをサポート。\
  それ以前は、オルタナティブ投資マネジャーのコンサルタント、パナソニックを含む日系上場企業の米国現地法人で勤務。\
  \
  学歴：コロンビア・ビジネススクールMBA、上智大学文学部卒
