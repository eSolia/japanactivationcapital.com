bio: >-
  Mich Maebori is a Partner of Japan Activation Capital. \

  \

  Before joining Japan Activation Capital, he was a Managing Director of J.P. Morgan Japan’s Investment Banking M&A Group. He was with J.P. Morgan Investment Banking for 24 years, where he worked on number of landmark cross-border M&A transactions as well as domestic consolidation. \

  \

  Prior to joining J.P. Morgan, he was with Fuji Bank (currently Mizuho Bank).\

  \

  Mr. Maebori holds a B.A. in Economics from Waseda University
