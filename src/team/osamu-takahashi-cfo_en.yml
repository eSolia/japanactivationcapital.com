bio: >-
  Osamu Takahashi is Chief Financial Officer of Newton Investment Partners.\

  \

  Before Joining Newton Investment Partners, he was a Senior Director of Marunouchi Capital, where he oversaw fund administration and GP operations and was involved in tax and accounting advice and structuring support.\

  Prior to joining Marunouchi Capital, Osamu was with EY Ernst & Young ShinNihon LLC, Phoenix Capital, and SMBC Nikko Securities Inc.\

  \

  Osamu holds a B.A. in Economics from The University of Tokyo and is a certified public accountant.
