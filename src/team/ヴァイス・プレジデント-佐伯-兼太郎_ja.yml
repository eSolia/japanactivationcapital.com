title: "ヴァイス・プレジデント 佐伯 兼太郎 "
description: >-
  モルガン・スタンレー投資銀行本部の運輸・インフラストラクチャー業界並びにコンシューマー・リテール業界担当ヴァイス・プレジデントを経て参画。 

  ニューヨーク本社及び東京オフィスにて、国内外の大手企業の資金調達、新規株式公開、投資家対応、M&Aや事業再編に従事し、顧客企業の財務・事業戦略、グローバル事業展開を支援。 
