bio: >-
  1984年に協和銀行に入行。銀行派遣にて米国でMBAを取得後、主に人事、経営企画に携わる。\

  2004年にHOYAに入社、人事担当ディレクターとして全世界のグループ人事を統括。\

  2009年にAIU保険に人事担当執行役員として入社し、日本独自のジョブグレーディング制度や評価制度を構築。\

  2012年にカゴメ株式会社に入社以来、長年CHOとして同社の人事面におけるグローバル化の統括責任者となり、全世界共通の人事制度の構築を担う。現在はカゴメ株式会社常務執行役員兼カゴメアクシス株式会社代表取締役社長を兼任。
