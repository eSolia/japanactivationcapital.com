bio: >-
  Yoshiyuki Izawa is an Independent Director of Japan Activation Capital.\

  \

  He started his career at Mitsui & Co. in 1970. In 2000, he became Director, and in 2007, he became Representative Director and Chairman of Portfolio Committee, leading the management of company-wide investments and the reorganization of the business portfolio.\

  \

  In 2009, Mr. Izawa became President and CEO of Japan Post Bank. He was Chairman and CEO of BlackRock Japan from 2015 to 2022. He also served as a member of the Executive Board of the MIT Sloan School from 2008 to 2020.\

  \

  Mr. Izawa currently serves as an Independent Director of Nitori Holdings, Seven & i Holdings, and Sanoh Industrial.
