bio: >-
  Jun Morita is an Investment Professional of Japan Activation Capital.\

  \

  Before joining Japan Activation Capital, he was a Manager at A.T. Kearney. He has extensive experiences in transformation projects such as strategy, organization, business process optimization and business due diligences across multiple industries especially in the industrials, materials, and healthcare.\

  \

  Prior to joining A.T. Kearney, he was with Industrial Growth Platform, Inc and supported various corporate transformation projects.\

  \

  Mr. Morita holds a B.A. in law from Keio University
