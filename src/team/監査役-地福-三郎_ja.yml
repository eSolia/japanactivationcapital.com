bio: >-
  82年に大和証券に入社後、大和証券グループ本社の取締役監査委員、取締役兼常務執行役内部監査担当、リスクマネジメント担当（CRO）を歴任し、同社のリスク管理体制及び内部監査体制の強化を牽引。\

  その後、大和総研専務取締役 経営管理本部長、大和証券ビジネスセンター代表取締役社長を経て、現在はクラウドサービスの開発・提供・運営を行うL is Bの社外取締役を務める。
