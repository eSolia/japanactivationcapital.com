bio: |-
  アスパラントグループのヴァイスプレジデントを経て参画。\
  ファンドのアドミニストレーション業務及び年次総会の運営、四半期決算報告等のIR業務に従事。\
  それ以前は、東京短資に勤務。日本国債レポ市場においてブローカー業務に従事する傍ら、取引先向けの市況レポートを執筆。\
  \
