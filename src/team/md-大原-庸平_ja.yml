bio: >-
  大和証券グループ子会社の大和フード&アグリ 代表取締役社長及び大和リアル・エステート・アセット・マネジメント コーポレート副本部長を経て参画。\

  大和証券グループに26年勤務し、主に投資銀行業務（M&A、IPO、ファイナンス、ストラクチャリング）や企画部門において新規事業の立上げ、買収、資本提携、投資後のPMIを担当。\

  経済産業省に出向し、ベンチャー施策立案にも従事。\

  \

  学歴：一橋大学商学部経営学科卒
