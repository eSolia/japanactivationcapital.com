bio: >-
  Yoshihiro Nakamura is a Partner of Newton Investment Partners.\

  \

  Prior to joining Newton Investment Partners, he worked at Morgan Stanley Investment Banking Division covering the consumer and retail sector. He was engaged in multiple equity deals including IPOs, M&A, and investor relations for large corporate clients, as well as equity and M&A deals for start-ups.\

  \

  Previously, he worked at Mitsubishi UFJ Bank covering large corporations.\

  \

  Mr. Nakamura Holds a B.A. in Economics from University of Manchester.
