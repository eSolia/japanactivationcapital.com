title: オペレーティングエグゼクティブ 春田 真
description: >-
  春田
  真は、92年に住友銀行（現三井住友銀行）に入行。2000年にディー・エヌ・エーに入社、取締役に就任。09年に執行役員最高財務責任者（CFO）、11年に取締役
  会長。同年に横浜DeNAベイスターズのオーナーに就任。15年にベータカタリストを設立。16年にエクサインテリジェンス（現エクサウィザーズ）を設立し、現在は代表取締役社長。

  また、TBSホールディングス 及び パナソニックの社外取締役を務める。
