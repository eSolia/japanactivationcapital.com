title: パートナー　原田 秀一
description: >
  原田修一は、ニュートン参画前はKKRにてマネージング・ディレクターとして複数の投資案件を主導。投資先である弥生株式会社、セントラルタンクターミナル株式会社の取締役も務めた。KKR入社前はメリルリンチ日本証券（現BofA証券）に16年間勤務し、取締役
  投資銀行部門長等の要職を歴任。

  それ以前は大和証券SMBC東京及びロンドンオフィスにてM&Aアドバイザリー業務、中央青山監査法人（現 PwC Japanグループ）にてトランザクションサービス業務にも従事。


  学歴:　1995年岡山大学法学部卒業
