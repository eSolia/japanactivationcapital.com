site:
  title: JAPAN ACTIVATION CAPITAL
  author: JAC
  description: 長期的かつ持続的な「期待感」を生める企業への変革を意図する経営陣を有する企業を、中長期でのマイノリティー投資を通じて、主要株主としてJapan Activation Capitalは支援します。
  index:
    logoaria: トップページへリンクするロゴ
    logoalt: ジャパン・アクティベーション・キャピタル株式会社のロゴ（svg形式）
    hamburgeraria: グローバルメニューを開閉するハンバーガーメニュー
    fujialt: 上空から撮影した富士山。雪が積もっている。
