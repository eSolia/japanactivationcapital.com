backend:
  name: git-gateway
  branch: lume

site_url: https://lume--newtoninvestment-jp.netlify.app/
display_url: https://lume--newtoninvestment-jp.netlify.app/
logo_url: https://lume--newtoninvestment-jp.netlify.app/assets/img/ogp.png

media_folder: /src/assets/media
public_folder: /assets/media

publish_mode: editorial_workflow

show_preview_links: true

slug: 
  encoding: unicode
  clean_accents: true
  sanitize_replacement: '-'

collections:
  - label: News
    name: news
    description: Create or edit news items here
    folder: src/news
    preview_path: news/{{slug}}/
    extension: md
    create: true
    view_filter: draft
    slug: "{{year}}{{month}}{{day}}_{{title}}_{{lang}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: datetime
      - label: Language
        name: lang
        widget: select
        default: ja
        options:
          - { label: 日本語, value: ja }
          - { label: English, value: en }
      - label: Id
        name: id
        widget: string
        default: YYYYMMDDA
        hint: This links the languages of a news item, so use e.g. 20231215A for both Japanese and English, then 20231215B, ...C, etc, for subsequent news items on that day.  
      - label: Description
        name: description
        widget: string
        hint: Enter a short description for the news post in the same language as the content, to be used by search engines and social media.
      - label: External Link
        name: external_link
        widget: string
        hint: Enter a link to an external news item. The link text will be the title of the news item.
      - label: Tags
        name: tags
        widget: list
      - label: Draft
        name: draft
        widget: boolean
        required: false
      - label: Content
        name: body
        widget: markdown
  - label: Bios
    name: bios
    description: Create or edit biographies here
    folder: src/bios
    preview_path: bios/{{slug}}/
    extension: yml
    create: true
    view_filter: draft
    slug: "{{name}}"
    fields:
      - label: Name
        name: title
        widget: string
      - label: Title
        name: short
        widget: string
      - label: Language
        name: lang
        widget: select
        default: ja
        options:
          - { label: 日本語, value: ja }
          - { label: English, value: en }
      - label: Id
        name: id
        widget: string
        default: YYYYMMDDA
        hint: This links the languages of a news item, so use e.g. 20231215A for both Japanese and English, then 20231215B, ...C, etc, for subsequent news items on that day.  
      - label: Draft
        name: draft
        widget: boolean
        required: false
      - label: Image
        name: img
        widget: image
      - label: Content
        name: bio
        widget: markdown
