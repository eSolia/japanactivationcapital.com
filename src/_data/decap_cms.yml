backend:
  name: git-gateway
  branch: lume

site_url: https://luminous-jelly-41b609.netlify.app/
display_url: https://luminous-jelly-41b609.netlify.app/
logo_url: https://luminous-jelly-41b609.netlify.app/assets/img/ogp.png

media_folder: /src/assets/media
public_folder: /assets/media

publish_mode: editorial_workflow

show_preview_links: true

slug: 
  encoding: ascii
  clean_accents: true
  sanitize_replacement: '-'

collections:
  - label: News
    name: news
    description: Create or edit news items here
    folder: src/news
    preview_path: news/{{slug}}
    extension: md
    create: true
    view_filter: draft
    slug: "{{year}}{{month}}{{day}}_{{title}}_{{lang}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: datetime
      - label: Language
        name: lang
        widget: select
        default: ja
        options:
          - { label: 日本語, value: ja }
          - { label: English, value: en }
      - label: Id
        name: id
        widget: string
        default: YYYYMMDDN
        hint: This links the languages of a news item, so use e.g. 202312151 for both Japanese and English, then 202312152, ...3, for subsequent news items on that day.  
      - label: Description
        name: description
        widget: string
        hint: This is used for the meta description tag in the HTML head, which is used by search engines and social media.
      - label: Tags
        name: tags
        widget: list
      - label: Draft
        name: draft
        widget: boolean
        required: false
      - label: Content
        name: body
        widget: markdown


